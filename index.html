<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stonex GNSS</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="container-fluid no-gutters">
      <div class="row justify-content-end no-gutters">
        <div class="col-xl-4 header-contact">
          <div class="header-email">info@gd-geo.ru</div>
          <div class="header-phone">8 800 505-38-19</div>
          <div class="header-search"></div>
        </div>
      </div>
    </div>
    <div class="container-fluid no-gutters">
      <div class="row no-gutters">
        <div class="col-xl-4 header-logo">
          <a href="/"><img src="assets/logo.png"></a>
        </div>
        <div class="col-xl-1"></div>
        <div class="col-xl-7 header-menu">
          <nav class="stroke">
            <ul>
              <li><a href="#">Каталог</a></li>
              <li><a href="#">Способы доставки</a></li>
              <li><a href="#">Способы оплаты</a></li>
              <li><a href="#">Контакты</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="container-fluid no-gutters">
      <div class="row no-gutters">
        <div class="col-xl-2"></div>
        <div class="col-xl-10 main-image">
          <h1>S800A<br>GNSS ПРИЕМНИК</h1>
        </div>
      </div>
    </div>
    <div class="price-block">
      <div class="price-images">
        <img src="/assets/atlas.png">
        <img src="/assets/made-in.png">
        <img src="/assets/warranty.png">
      </div>
      <hr></hr>
      <h2>Базовая цена</h2>
      <div id="price"></div>
      <p><input type="checkbox" id="uhfCheck" onchange="uhfCheck()"><label for="uhfCheck">Активация УКВ модема</label></p>
      <div class="callback">
        <img src="/assets/callback.png">
        <button type="button" class="callback-button btn" data-toggle="modal" data-target="#feedbackFormModal">
      	 Запросить счет
        </button>
      </div>
    </div>
  </header>
  <section class="photogallery">
    <div class="photogallery-inner">
      <div class="photos">
        <div class="pic1"><img src="/images/pic1.png"></div>
        <div class="pic2"><img src="/images/pic2.png"></div>
        <div class="pic3"><img src="/images/pic3.png"></div>
        <div class="pic4"><img src="/images/pic4.png"></div>
        <div class="pic5"><img src="/images/pic5.png"></div>
        <div class="pic6"><img src="/images/pic6.png"></div>
        <div class="pic7"><img src="/images/pic7.png"></div>
        <div class="arrow">
          <a onclick="allPhotos()"><img id="arrow" src="/assets/arrow-right.png"></a>
        </div>
      </div>
    </div>
  </section>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/aa2391fb57.js"></script>
  <script src="functions.js"></script>
</body>
</html>
